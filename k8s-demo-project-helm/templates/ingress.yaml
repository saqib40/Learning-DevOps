apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongo-ingress

spec:
  ingressClassName: nginx
  rules:
    - host: "check-kar.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mongo-express-service
                port:
                  number: 8081